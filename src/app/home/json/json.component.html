<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="form-group">
          <label>Json String:</label>
          <textarea class="form-control" [(ngModel)]="jsonString" style="min-height:100px;"></textarea>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:5px;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button class="btn btn-primary btn-sm" (click)="generateKeysAndValues();">Generate Keys & Values</button>
      </div>
    </div>
    <div class="row" style="margin-top:5px;">
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label>Keys:</label>
          <textarea class="form-control" [(ngModel)]="keys" style="min-height:100px;"></textarea>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label>Values:</label>
          <textarea class="form-control" [(ngModel)]="values" style="min-height:100px;"></textarea>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label>Key </label>
          <input [(ngModel)]="separator" style="width:30px;height:20px;margin:0px 5px; text-align:center;padding-bottom:3px;font-weight:bold;">
          <label>Values:</label>
          <textarea class="form-control" [(ngModel)]="keySeparatorValue" style="min-height:100px;"></textarea>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:5px;margin-bottom:15px;">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <button class="btn btn-primary btn-sm" (click)="generateJsonString();">Generate Json String</button>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <button class="btn btn-primary btn-sm" (click)="generateJsonStringBySeparator();">Generate Json String by Separator</button>
        </div>
    </div>
  </div>
</div>
